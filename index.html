<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8">
   <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
 </head>
 <body>
   <div class="container">
     <header class="header">
      <h1 id="title" class="text-center">Survey Form</h1>
      <p id="description" class="description text-center"> Thank you for your opinion</p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name:</label>
          <input 
          id="name" 
          type="text" 
          name="first-name" 
          placeholder="Enter your name"
          class="form-control" 
          required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email:</label>
          <input 
          id="email" 
          type="email" 
          name="email" 
          class="form-control"  
          placeholder="Enter your email"
          required
          />
        </div>
        <div class="form-group">
           <label id="number-label" for="number">Age:<span class="clue">(optional)</span></label>
           <input 
           id="number" 
           type="number" 
           name="number"
           class="form-control" 
           placeholder="Age" 
           class="form" 
           min="5" 
           max="80"
           />          
        </div>

        <div class="form-group">
          </p>What is your favorite thing about me?</p>
          <select id="dropdown" name="mostlike" class="form-control" required>
            <option disabled selected value>Select an option</option>
            <option value="youreyes">Your eyes</option>
            <option value="yourhair">Your hair</option>
            <option value="yourfood">Your food</option>
           </select>
        </div>

        <div class="form-group">
          <p>Will you marry me?</p>
          <label>
            <input
              name="marry"
              value="definitely"
              type="radio"
              class="input-radio"
              checked
            />Definitely
          </label>
          <label>
            <input
              name="marry"
              value="maybe"
              type="radio"
              class="input-radio"
            />Maybe
          </label>

          <label>
            <input
              name="marry"
              value="not-sure"
              type="radio"
              class="input-radio"
            />Not sure
          </label>
        </div>

        <div>
          <p>What would you like to be improved?</p>
          <label>
            <input
             name="prefer"
             value="attitude"
             type="checkbox"
             class="input-checkbox"
            />
          Attitude</label>

          <label>
            <input
             name="prefer"
             value="attitude"
             type="checkbox"
             class="input-checkbox"
            />
          Attitude</label>

          <label
            ><input
             name="prefer"
             value="attitude"
             type="checkbox"
             class="input-checkbox"
            
          />Attitude</label>

        </div>
        <div class="form-group">
          <p>Any comments or suggestions?</p>
           <textarea 
            id="comments"
            name="comment"
            class="input-textarea"
            placeholder="Input yout comment here"
           ></textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">Submit </button>

        </div>
    </form>
 </body>
</html>
